<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
</head>

<body>
    <div id="location">定位信息</div>
    <script type="text/javascript">
        navigator.geolocation.getCurrentPosition(function(position) {
            var x = document.getElementById("location");
            var tmp = [];
            tmp.push('<p>coords.latitude：+ ' + position.coords.latitude + '</p>');
            tmp.push('<p>coords.longitude：+ ' + position.coords.longitude + '</p>');
            tmp.push('<p>coords.accuracy：+ ' + position.coords.accuracy + '</p>');
            tmp.push('<p>coords.altitude：+ ' + position.coords.altitude + '</p>');
            tmp.push('<p>coords.altitudeAccuracy：+ ' + position.coords.altitudeAccuracy + '</p>');
            tmp.push('<p>coords.heading：+ ' + position.coords.heading + '</p>');
            tmp.push('<p>coords.speed：+ ' + position.coords.speed + '</p>');
            tmp.push('<p>timestamp：+ ' + position.timestamp + '</p>');

            x.innerHTML = tmp.join('');
        }, function(error) {
            var x = document.getElementById("location");
            switch(error.code) 
            {
                case error.PERMISSION_DENIED:
                    x.innerHTML="用户拒绝对获取地理位置的请求。"
                    break;
                case error.POSITION_UNAVAILABLE:
                    x.innerHTML="位置信息是不可用的。"
                    break;
                case error.TIMEOUT:
                    x.innerHTML="请求用户地理位置超时。"
                    break;
                case error.UNKNOWN_ERROR:
                x.innerHTML="未知错误。"
                break;
        }
    });
    </script>
</body>

</html>
